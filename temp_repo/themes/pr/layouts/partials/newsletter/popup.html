<div id="popupFormContainer" class="hidden flex-wrap flex-row items-center p-4 fixed bottom-0 left-0 w-full z-5000 bg-gray-100 shadow-xl border-t-2 border-gray-300 sm:px-8 md:px-16 lg:px-24">
    
    <div class="w-full text-center my-0 mx-auto sm:w-1/3 sm:text-left">
        <h2 class="text-2xl font-bold text-gray-900">
            Sign up for our newsletter
        </h2>

        <p class="my-2 text-gray-700">
            No spam. Unsubscribe anytime.
        </p>
    </div>

    <div class="w-full my-0 mx-auto sm:w-2/3 sm:pl-6">
        <span id="closePopupButton" class="absolute top-2 right-4 cursor-pointer">&times;</span>
        <form id="popupForm" class="w-full email-form" name="newsletter" method="POST" netlify netlify-honeypot="bot-field" action="/.netlify/functions/subscribeToMailerLite">
                        
            <label for="email" class="sr-only"> Email </label>

            <div class="border border-gray-100 sm:flex sm:items-center sm:gap-4">
                <input required type="email" name="email" id="popup-email" placeholder="Enter your email address..."
                    class="w-full py-2 border-none focus:ring-amber-300 focus:border-transparent bg-white text-gray-700" />

                <button type="submit"
                    class="btn-yellow w-full my-2 sm:my-0 sm:w-auto sm:shrink-0">
                    Sign Up
                </button>
            </div>

            <div class="hidden">
                <label>
                  Don't fill this out if you're human: <input name="bot-field" />
                </label>
            </div>

        </form>
    </div>
</div>
