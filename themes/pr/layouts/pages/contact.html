{{ define "main" }}

    - @tailwindcss/forms

{{ partial "main/page-title.html" . }}
<section class="bg-gray-100">
    <div class="mx-auto max-w-screen-xl px-2 py-16 sm:px-6 md:px-36 lg:px-56">
        <div class="grid grid-cols-1">

            <div class="rounded-lg bg-white p-12 shadow-lg">
                <form action="/contact-success" method="POST" class="space-y-4" name="contact" netlify netlify-honeypot="bot-field">
                    <div>
                        <label class="sr-only" for="name">Name</label>
                        <input class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Name" type="text"
                            id="name" name="name" />
                    </div>

                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label class="sr-only" for="email">Email</label>
                            <input class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Email address"
                                type="email" id="email" name="email" required />
                        </div>

                        <div>
                            <label class="sr-only" for="phone">Phone</label>
                            <input class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Phone number (optional)"
                                type="tel" id="phone" name="phone" />
                        </div>
                    </div>

                    <div>
                        <label class="sr-only" for="message">Message</label>

                        <textarea class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Message" rows="8"
                            id="message" name="message" required></textarea>
                    </div>

                    <div class="mt-4">
                        <button type="submit"
                            class="inline-block w-full rounded-lg bg-black px-5 py-3 font-medium text-white sm:w-auto">
                            Send Message
                        </button>
                    </div>

                    <div class="hidden">
                        <label>
                          Donâ€™t fill this out if youâ€™re human: <input name="bot-field" />
                        </label>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

{{ end }}
