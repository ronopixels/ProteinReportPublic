backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

local_backend: true

# These lines should *not* be indented
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  ########## Articles ##########
  - name: "articles" # Used in routes, e.g., /admin/collections/blog
    label: "Articles" # Used in the UI
    label_singular: "Article"
    folder: "content/articles" # The path to the folder where the documents are stored
    path: "{{slug}}/index"
    media_folder: ""
    public_folder: ""
    create: true # Allow users to create new documents in this collection
    # slug: "{{slug}}/index.md" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss"}
      - { label: "Updated", name: "lastmod", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss"}
      - { label: "Slug", name: "slug", widget: "string", required: false }
      - label: "Contributors"
        name: "contributors"
        widget: "relation"
        collection: "contributors"
        multiple: true
        search_fields: ["title", "uuid"]
        value_field: "uuid"
        display_fields: ["title"]
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: false }
      - label: "Proteins"
        name: "proteins"
        widget: "select"
        multiple: true
        options:
          [
            "Plant-Based",
            "Cell-Based",
            "Microbial",
            "Fungi",
            "Algae",
            "Animal",
            "Insect",
            "Molecular Farming"
          ]
      - label: "Products"
        name: "products"
        widget: "select"
        multiple: true
        options:
          [
            "Meat",
            "Dairy",
            "Eggs",
            "Seafood",
            "Ingredients",
            "Pet Food",
            "Feed"
          ]
      - label: "Topics"
        name: "topics"
        widget: "select"
        multiple: true
        options:
          ["Business", "Environment", "Policy", "Sci-Tech", "Health", "Culture"]
      - label: "Regions"
        name: "regions"
        widget: "select"
        multiple: true
        options:
          [
            "Africa",
            "Asia",
            "Europe",
            "International",
            "Latin America & Caribbean",
            "Middle East",
            "Oceania",
            "US & Canada"
